<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>江戸時代元号 新旧判定ツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="江戸時代からの元号を比較するツールです。"
    />
    <link rel="icon" href="favicon.ico" />
    <!--プルダウン用CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div id="app">
        <h1>江戸時代元号 新旧判定ツール</h1>
        <p>
          2つの元号を選んで、新しい方を簡単に比べられます。<br />
          選択メニューから元号のふりがなで検索も可能です。<br />
          元号は江戸時代から現在までを収録しています。
        </p>
        <label for="era1" class="era1">1つ目の元号：</label>
        <select id="era1"></select>
        <div class="yomi" id="yomi1">（よみがな表示）</div>

        <br />

        <label for="era2" class="era2">2つ目の元号：</label>
        <select id="era2"></select>
        <div class="yomi" id="yomi2">（よみがな表示）</div>
        <br />
        <div
          id="result"
          style="margin-top: 1em; font-size: 1.4em; font-weight: bold"
        ></div>
        <br />
        <button @click="goToList"><span>元号一覧へジャンプ</span></button>
      </div>
      <!--content-->
    </div>
    <footer>
      <p>
        このツールは、個人の学習を目的として作成しています。<br />
        不具合のご報告は歓迎しますが、すべてのご意見・ご要望には対応できないことがあります。ご了承ください。
      </p>
      <p>
        <a
          href="https://github.com/bibertarian/edo-gengo"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <!-- 本番用 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="list.js"></script>
    <script src="compare.js"></script>
  </body>
</html>
